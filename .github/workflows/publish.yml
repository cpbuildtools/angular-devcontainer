name: Publish

on:
  push:
    tags:
      - v*.*.*
      - v*.*.*-*.*

env:
  IMAGE_OWNER: cpbuildtools
  IMAGE_REPO: angular-devcontainer
  IMAGE_NAME: angular-devcontainer

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Parse Version
        id: version
        uses: doptools/action-parse-semver@main
        with:
          version: "${{ github.ref }}"
          versionRegex: '\/v(.*)$'

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin


      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/$IMAGE_OWNER/$IMAGE_REPO/$IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          docker tag $IMAGE_NAME $IMAGE_ID:${{steps.version.outputs.full}}
          docker push $IMAGE_ID:${{steps.version.outputs.full}}

          docker tag $IMAGE_NAME $IMAGE_ID:latest
          docker push $IMAGE_ID:latest


      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Generated Release ${{ github.ref }}
          draft: false
          prerelease: ${{ steps.version.outputs.isPrerelease }}