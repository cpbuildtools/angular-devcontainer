name: Build

on:
  push:
    branches:
      - "*"
      - "!master"
      - "!release/v*"

env:
  NODE_VERSION: 14.x

jobs:
  check_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag "${{ github.event.repository.name }}"
